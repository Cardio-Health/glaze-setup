version: '3.8'
services:
  frontend:
    image: doctorati/glaze:frontend-0.5
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=local
    depends_on:
      - backend
  backend:
    image: doctorati/glaze:backend-0.5
    ports:
      - '8000:8000'
    environment:
      - NODE_ENV=docker
    depends_on:
      - db
  
  db:
    image: doctorati/glaze:database-0.5
    environment:
      MYSQL_ROOT_PASSWORD: evolution
      MYSQL_DATABASE: main
    volumes:
      - 'db_data:/var/lib/mysql'
volumes:
  db_data: {}